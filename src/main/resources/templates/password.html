<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>修改密码</title>
<link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
     <link href="/tickets/empMgr/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     
    <script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" src="/tickets/empMgr/js/jquery.min.js" ></script>
    
    <script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
    <script type="text/javascript" src="/tickets/empMgr/bootstrap/js/bootstrap.min.js" ></script>
    
    <script type="text/javascript" src="#" th:src="@{/js/main.js}" ></script>
    <script type="text/javascript" src="/tickets/empMgr/js/main.js" ></script>
<script type="text/javascript"></script>
<script>
	function validate() {
		if (confirm("您确定要修改您的密码吗？")) {
			return true;
		} else {
			return false;
		}
	}
</script>
</head>
<body>
	<!-- 标题栏 -->
	<div
		th:replace="~{component/titleBar::titleBar('emp',@{/},null,null,null)}"></div>
	<!--先来个容器-->
	<div class="container">
		<div class="row">
			<!-- 菜单 -->
			<div class="col-md-2"
				th:include="~{component/titleBar::mainMenu('emp')}"></div>
			<!-- 注册表单 -->
			<form class="form-horizontal col-md-5 col-md-offset-2"
				target="_parent" th:action="'/tickets'+@{/emp/modifyPwd}" method="post"
				style="position: relative; top: 50px;">
				<div class="form-group" id="dnameParDiv">
					<label for="account">登录账号</label> 
					<input type="text" th:value="${empList.account}"
						class="form-control" id="account" name="account"  readonly="readonly"
						 onblur="isdnameExists4Jquery()">
				</div>
				<div class="form-group" id="dnameParDiv">
					<label for="pwd">旧密码</label> <input type="text"  th:value="${empList.pwd}" class="form-control"   readonly="readonly"
						id="pwd" name="pwd1" 
						onblur="isdnameExists4Jquery()">
				</div>
				<div class="form-group" id="dnameParDiv">
					<label for="pwd">新密码</label> <input type="text" class="form-control"
						id="pwd" name="pwd" placeholder="请输入您的密码"
						onblur="isdnameExists4Jquery()">
				</div>
				<div class="form-group" style="text-align: center">
					<div class="">
						<button type="submit" onclick="return validate()"
							class="btn btn-primary col-md-9 col-md-offset-2">确认修改</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
