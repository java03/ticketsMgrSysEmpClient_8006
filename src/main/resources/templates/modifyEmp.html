<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>修改信息</title>
    <!-- Bootstrap -->
<link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
     <link href="/tickets/empMgr/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     
    <script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" src="/tickets/empMgr/js/jquery.min.js" ></script>
    
    <script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
    <script type="text/javascript" src="/tickets/empMgr/bootstrap/js/bootstrap.min.js" ></script>
    
    <script type="text/javascript" src="#" th:src="@{/js/main.js}" ></script>
    <script type="text/javascript" src="/tickets/empMgr/js/main.js" ></script>
     <script type="text/javascript" >
     function validate() {
 		if (confirm("您确定要修改此用户的信息吗？")) {
 			return true;
 		} else {
 			return false;
 		}
 	}
     </script>
</head>
<body>
<!-- 标题栏 -->
<div th:replace="~{component/titleBar::titleBar('emp',@{/},null,null,null)}"></div>
<!-- body -->
<div class="container">
	<div class="row">
		<!-- 菜单 -->
		<div class="col-md-2" th:include="~{component/titleBar::mainMenu('emp')}"></div>
		<!-- 注册表单 -->
		<div class="col-md-5 col-md-offset-2">
			<form action="#" th:action="'/tickets'+@{/emp/modifyEmp}" method="post">
			  <div class="form-group">
			    <label for="empId" >员工编号</label>
			    <input type="text" class="form-control" th:value="${modEmp.empId}"  id="empId" name="empId"  readonly="readonly">
			  </div>
			  <div class="form-group">
						<label for="account">账号</label> <input type="text"
							class="form-control" th:value="${modEmp.account}" id="account" name="account"   placeholder="请输入账号">
					</div>
					
					<div class="form-group" id="dnameParDiv">
						<label for="realName">真实姓名</label> <input type="text"
							class="form-control"  th:value="${modEmp.realName}" id="realName" name="realName" placeholder="请输入真实姓名"
							onblur="isdnameExists4Jquery()">
					</div>
					<div class="form-group" id="dnameParDiv">
						<label for="sex">性别</label> <br/>&nbsp;&nbsp;&nbsp;
							<input  id="man" type="radio" checked="checked" name="sex" value="1" />男&nbsp;&nbsp;&nbsp;&nbsp;
							<input  id="woman" type="radio"  name="sex" value="0"/>女
					</div>
					<div class="form-group" id="dnameParDiv">
						<label for="nationality">民族</label> <input type="text"
							class="form-control" th:value="${modEmp.nationality}"  id="nationality" name="nationality" placeholder="请输入民族"
							onblur="isdnameExists4Jquery()">
					</div>
					<div class="form-group" id="dnameParDiv">
						<label for="idCardNum">身份证号</label> <input type="text"
							class="form-control" th:value="${modEmp.idCardNum}"  id="idCardNum" name="idCardNum" placeholder="请输入您的身份证号"
							onblur="isdnameExists4Jquery()">
					</div>
					<div class="form-group">
						<label for="hireDate">入职日期</label> 
						<input type="date" class="form-control"  th:value="${#dates.format(modEmp.hireDate,'yyyy-MM-dd')}" id="hireDate" name="hireDate" placeholder="YYYY-MM-DD">
					</div>

					<div class="form-group" id="dnameParDiv">
						<label for="telephone">电话</label> <input type="text"
							class="form-control"  th:value="${modEmp.telephone}" id="telephone" name="telephone" placeholder="请输入电话"
							onblur="isdnameExists4Jquery()">
					</div>
					<div class="form-group">
						<label for="address">住址</label><input type="text"
							class="form-control" th:value="${modEmp.address}"  id="address" name="address" placeholder="请输入住址">
					</div>
					<div class="form-group">
						<label for="role">职务</label> 
						<select  id="role" name="role.roleId" class="form-control">
							<option value="ACCOUNTING" th:each="role:${roleList}" th:value="${role.roleId}" th:text="${role.roleName}">ACCOUNTING</option>
						</select>
					</div>
			 <div class="col-md-6 col-md-offset-3">
						<button type="submit" onclick="return validate()"
						 class="btn btn-primary form-control">保存</button>
					</div>
			  
			  
			</form>
		</div>
	</div>
</div>

</body>
</html>
